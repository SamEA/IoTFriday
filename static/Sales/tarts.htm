		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
    chart: {
    type: 'line',
    zoomType: 'x'
    },

        title: {
            text: 'Weekly Sales Tarts',
            x: -20 //center
        },
        
        xAxis: {
            categories: ['05 April 2015',	'12 April 2015', '19 April 2015',	'26 April 2015'   ]
        },
        yAxis: {
            title: {
                text: 'Sales per week'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: ' unit'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Choc Raspberry',
            data: [18,	5,	10,	9]
        }, {
            name: 'Apple Crumble',
            data: [16,	14,	22,	13]
        }, {
            name: 'Pear and Fig',
            data: [13,	11,	18,	7]
        }, {
            name: 'Pecan Pie',
            data: [10,	5,	14,	6]
        }
        
        ]
    });
});
